<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Nueva educacion</h2>
                            <p class="text-white-50 mb-5">Agregar educacion y descripcion</p>

                            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">

                                <div class="form-outline form-white mb-4">
                                    <input type="text" class="form-control" id="nombreE" name="nombreE"
                                        [(ngModel)]="nombreE" required="">
                                    <label for="nombreE">Educacion</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                                        [(ngModel)]="descripcionE" required="">
                                    <label for="descripcionE">Descripcion de la educacion</label>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5">Agregar educacion</button>

                            </form>

                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
