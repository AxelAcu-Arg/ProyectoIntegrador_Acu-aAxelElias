<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="container" *ngIf="expLab">
                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Editar experiencia</h2>
                                <p class="text-white-50 mb-5">Editar empresa y tarea</p>

                                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

                                    <div class="form-outline form-white mb-4">
                                        <input type="text" class="form-control" id="nombreE" name="nombreE"
                                            [(ngModel)]="expLab.nombreE" required="">
                                        <label for="nombreE">Nombre de la empresa</label>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                                            [(ngModel)]="expLab.descripcionE" required="">
                                        <label for="descripcionE">Descripcion de la tarea</label>
                                    </div>
                                    <button class="btn btn-outline-light btn-lg px-5">Editar experiencia</button>

                                </form>

                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
